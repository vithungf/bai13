<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chữ thường sang chữ hoa</title>
</head>
<body>
<script>
    src = 'Rasing The Bar';
    let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let LOWER = "abcdefghiklmnopqrstuvwxyz";
    let result = [];

    for (let x = 0; x < src.length; x++) {
        if (UPPER.indexOf(src[x]) !== 1) {
            result.push(src[x].toLowerCase());
        } else if (LOWER.indexOf(src[x]) !== 1) {
            result.push(src[x].toUpperCase())
        } else {
            result.push(src[x])
        }
    }
    console.log(result.join(''))
</script>

</body>
</html>
